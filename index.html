<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Scene-It | Dream Core Travel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #020204; /* Deepest Void */
        color: #f0f0f0;
        font-family: 'Inter', sans-serif;
        overflow: hidden; /* Prevent scrolling for the one-screen feel */
      }
      .font-display {
        font-family: 'Syne', sans-serif;
      }
      
      /* Dreamy Auroras */
      .aurora-bg {
        position: absolute;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        overflow: hidden;
        background: radial-gradient(circle at 10% 10%, rgba(76, 29, 149, 0.15), transparent 40%),
                    radial-gradient(circle at 90% 90%, rgba(236, 72, 153, 0.1), transparent 40%),
                    radial-gradient(circle at 50% 50%, rgba(59, 130, 246, 0.1), transparent 50%);
      }

      /* Glass Utilities */
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(40px);
        -webkit-backdrop-filter: blur(40px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      }
      
      .text-glow {
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      }

      /* Custom Scrollbar for inner content if needed */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
    </style>
